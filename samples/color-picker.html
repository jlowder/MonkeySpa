<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .color-display {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #eee;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            text-align: center;
        }
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .value-display {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #333;
            min-width: 60px;
        }
        .color-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .info-card .value {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            background: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .info-card .value:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .preset-colors {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .preset-color {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .preset-color:hover {
            transform: scale(1.1);
            border-color: #333;
        }
        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Color Picker</h1>
            <p>Create and explore beautiful colors</p>
        </div>
        
        <div class="color-display" id="colorDisplay">
            Click values below to copy!
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="redSlider">Red</label>
                <input type="range" id="redSlider" class="slider" min="0" max="255" value="102">
                <div class="value-display" id="redValue">102</div>
            </div>
            <div class="control-group">
                <label for="greenSlider">Green</label>
                <input type="range" id="greenSlider" class="slider" min="0" max="255" value="126">
                <div class="value-display" id="greenValue">126</div>
            </div>
            <div class="control-group">
                <label for="blueSlider">Blue</label>
                <input type="range" id="blueSlider" class="slider" min="0" max="255" value="234">
                <div class="value-display" id="blueValue">234</div>
            </div>
        </div>
        
        <div class="color-info">
            <div class="info-card">
                <h3>HEX</h3>
                <div class="value" id="hexValue" onclick="copyToClipboard(this)">#667eea</div>
            </div>
            <div class="info-card">
                <h3>RGB</h3>
                <div class="value" id="rgbValue" onclick="copyToClipboard(this)">rgb(102, 126, 234)</div>
            </div>
            <div class="info-card">
                <h3>HSL</h3>
                <div class="value" id="hslValue" onclick="copyToClipboard(this)">hsl(229, 76%, 66%)</div>
            </div>
        </div>
        
        <div class="section-title">Preset Colors</div>
        <div class="preset-colors" id="presetColors">
            <!-- Preset colors will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const colorDisplay = document.getElementById('colorDisplay');
        
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');

        function updateColor() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // Update value displays
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            // Update color display
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            colorDisplay.style.backgroundColor = rgbColor;
            
            // Update color format displays
            const hex = rgbToHex(r, g, b);
            const hsl = rgbToHsl(r, g, b);
            
            hexValue.textContent = hex;
            rgbValue.textContent = rgbColor;
            hslValue.textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function setColor(r, g, b) {
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            updateColor();
        }

        function copyToClipboard(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = element.textContent;
                element.textContent = 'Copied!';
                element.style.background = '#28a745';
                element.style.color = 'white';
                
                setTimeout(() => {
                    element.textContent = originalText;
                    element.style.background = 'white';
                    element.style.color = '#667eea';
                }, 1000);
            });
        }

        function createPresetColors() {
            const presets = [
                [255, 99, 132], [54, 162, 235], [255, 205, 86], [75, 192, 192],
                [153, 102, 255], [255, 159, 64], [199, 199, 199], [83, 102, 255],
                [255, 99, 255], [99, 255, 132], [255, 132, 99], [132, 99, 255],
                [99, 255, 255], [255, 255, 99], [255, 99, 99], [99, 99, 255],
                [0, 0, 0], [128, 128, 128], [255, 255, 255], [255, 0, 0],
                [0, 255, 0], [0, 0, 255], [255, 255, 0], [255, 0, 255]
            ];
            
            const container = document.getElementById('presetColors');
            presets.forEach(([r, g, b]) => {
                const preset = document.createElement('div');
                preset.className = 'preset-color';
                preset.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                preset.onclick = () => setColor(r, g, b);
                preset.title = `RGB(${r}, ${g}, ${b})`;
                container.appendChild(preset);
            });
        }

        // Event listeners
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        // Initialize
        updateColor();
        createPresetColors();
    </script>
</body>
</html>
