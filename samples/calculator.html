<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .calculator {
            background: #f0f0f0;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff;
            width: 320px;
        }
        .display {
            width: 100%;
            height: 70px;
            font-size: 28px;
            text-align: right;
            padding: 0 20px;
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: #f0f0f0;
            box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        button {
            height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #f0f0f0;
            color: #333;
            box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
            transition: all 0.1s ease-in-out;
        }
        button:hover {
            box-shadow: 3px 3px 6px #d9d9d9, -3px -3px 6px #ffffff;
        }
        button:active {
            box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
            font-size: 17.5px;
        }
        .operator, .scientific {
            color: #3498db;
        }
        .equals {
            background: #2ecc71;
            color: white;
            box-shadow: 5px 5px 10px #25a25a, -5px -5px 10px #37f688;
        }
        .equals:hover {
            background: #29b765;
            box-shadow: 3px 3px 6px #25a25a, -3px -3px 6px #37f688;
        }
        .equals:active {
            box-shadow: inset 5px 5px 10px #25a25a, inset -5px -5px 10px #37f688;
        }
        .clear {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="scientific" onclick="appendToDisplay('sin(')">sin</button>
            <button class="scientific" onclick="appendToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="appendToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="appendToDisplay('^')">^</button>

            <button class="scientific" onclick="appendToDisplay('log(')">log</button>
            <button class="scientific" onclick="appendToDisplay('ln(')">ln</button>
            <button class="scientific" onclick="appendToDisplay('(')">(</button>
            <button class="scientific" onclick="appendToDisplay(')')">)</button>

            <button class="scientific" onclick="appendToDisplay('√(')">√</button>
            <button class="scientific" onclick="appendToDisplay('!')">!</button>
            <button class="scientific" onclick="appendToDisplay('π')">π</button>
            <button class="scientific" onclick="appendToDisplay('e')">e</button>

            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>

            <button class="number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button class="equals" onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function factorial(n) {
            if (n < 0 || n % 1 !== 0) {
                return 'Error'; // Factorial is defined for non-negative integers only
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculate() {
            let expression = display.value;
            try {
                // Replace user-friendly representations with JS Math equivalents
                expression = expression.replace(/π/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                expression = expression.replace(/√\(/g, 'Math.sqrt(');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/tan\(/g, 'Math.tan(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                expression = expression.replace(/\^/g, '**');

                // Handle factorial, e.g., 5! -> factorial(5)
                expression = expression.replace(/(\d+\.?\d*)!/g, (match, number) => {
                    return `factorial(${number})`;
                });

                // Evaluate the expression using Function constructor for safer evaluation
                const result = new Function('return ' + expression)();
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ('0123456789.'.includes(key)) {
                appendToDisplay(key);
            } else if ('+-*/^()'.includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault(); // prevent form submission
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
